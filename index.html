<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css"/>
    <title>Decodificador</title>
</head>
<body>
    <header class="cabecalho">
        <nav>
            <img src="./imgs/Logo.svg" alt="Logo da Alura"/>
        </nav>
    </header>
    <main class="apresentacao">
        <section class="apresentacao__entrada">
            <textarea class="apresentacao__entrada__texto">Digite seu texto</textarea>
            <div class="apresentacao__entrada__botoes">
                <button class="apresentacao__entrada__botoes__botao" id="criptografar" onclick="criptografar()" >Criptografar</button>
                <button class="apresentacao__entrada__botoes__botao" id="descriptografar" onclick="descriptografar()" > Descriptografar</button>
            </div>
        </section>
        <section class="apresentacao__saida">
            <p class="apresentacao__saida__texto">.</p>
            <img class="apresentacao__saida__imagem" src="./imgs/lupaalura.svg" alt="Um garoto investigando um diamante">
            <div class="apresentacao__saida__mensagens">
                <div class="apresentacao__saida__aviso">Nenhuma mensagem encontrada</div>
                <div class="apresentacao__saida__sugestao">Digite um texto que vocÃª deseja criptografar ou descriptografar.</div>
            </div>
        </section>
    </main>
    <footer class="rodape">
        Desenvolvido por Hugo Leonel
    </footer>
    <script src="scripts/script.js" defer></script>
</body>
</html>
